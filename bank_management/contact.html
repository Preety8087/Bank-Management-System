            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>

    <main>
        <h2>Contact Us</h2>
        <form  action="form.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br><br>
            <label for="account_number">Account Number:</label>
            <input type="number" id="account_number" name="account_number" required><br><br><br>
            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" required><br><br><br>
            <button type="submit">Submit</button>
        </form>
    </main>
